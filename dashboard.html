<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapas de Colombia</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="/js/dashboard.js"></script>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-8">
      <h1 class="text-5xl font-extrabold mb-12 text-center text-gray-900">Mapas de Colombia</h1>
      <div
        id="cardsContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      >
        <!-- Las tarjetas se agregarán aquí dinámicamente desde JavaScript -->
      </div>
    </div>
    <div class="fixed bottom-6 right-6">
      <button
        id="logoutButton"
        type="button"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Salir
      </button>
    </div>
  </body>
</html>
